{% extends 'bimekan/base.html' %}
{% load static %}

{% block title %}Çıkış Yapıldı{% endblock %}

{% block content %}
    <div class="flex justify-center items-center min-h-[calc(100vh-150px)]"> {# Header ve footer boşluğunu hesaba katmak için min-h ayarlandı #}
        <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-md text-center">
            <h2 class="text-3xl font-bold text-gray-800 mb-6">
                <i class="fas fa-sign-out-alt text-blue-600 mr-2"></i> Güle Güle!
            </h2>
            <p class="text-gray-700 mb-6">Başarıyla çıkış yaptınız.</p>
            <a href="{% url 'login' %}" class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                <i class="fas fa-sign-in-alt mr-2"></i> Tekrar Giriş Yap
            </a>
        </div>
    </div>
{% endblock %}
